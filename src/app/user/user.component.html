<table class="mat-elevation-z8 col-md-offset-1">
    <tr>
        <th>
            #No.
        </th>
        <th>
            Email
        </th>
        <th>
            Name
        </th>
        <th>
            Gender
        </th>
        <th>
            Address
        </th>
    </tr>
    <tr class="user-data" *ngFor="let user of users; let i=index">
        <td> {{ i+1 }} </td>
        <td> {{user.email}} </td>
        <td> {{user.firstName}} {{user.lastName}} </td>
        <td> {{user.gender}} </td>
        <td> {{user.address}} </td>
    </tr>
    <tr *ngIf="isFetching">
        <td colspan="7" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </td>
    </tr>
</table>
