<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewTodo()">New ToDo</button> | 
        <button class="btn btn-primary" (click)="onClearFilter()">Clear Filter</button>
    </div>
</div>
<hr>
<div class="col-xs-12">
    <mat-form-field>
        <input 
            matInput 
            [matDatepicker]="picker" 
            name="fromDate" 
            placeholder="Choose a from date"
            [(ngModel)]="fromDatepicker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    to
    <mat-form-field>
        <input 
            matInput 
            [matDatepicker]="picker2" 
            name="toDate" 
            placeholder="Choose a to date"
            [(ngModel)]="toDatepicker">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
</div>
<div class="col-xs-12">
    <mat-form-field style="width: 100%">
        <input matInput id="title" [(ngModel)]="filterString" autocomplete="off" placeholder="ToDo Title">
    </mat-form-field>
</div>
<hr>
<hr>
<div class="row" *ngIf="!isFetching">
    <div class="col-xs-12">
        <app-todo-item *ngFor="let todo of todos | dateFilter:fromDatepicker:toDatepicker | titleFilter:filterString; let i = index" [todo]="todo" [index]="i">
        </app-todo-item>
    </div>
</div>
<div class="row" style="text-align: center" *ngIf="isFetching">
    <app-loading-spinner></app-loading-spinner>
</div>
